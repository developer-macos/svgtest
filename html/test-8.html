<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="controls js-controls">
        <label>
          x
          <input type="range" min="-400" max="400" name="x">
        </label>
      
        <label>
          y
          <input type="range" min="-200" max="200" name="y">
        </label>
      
        <label>
          width
          <input type="range" min="200" max="800" name="width">
        </label>
      
        <label>
          height
          <input type="range" min="100" max="400" name="height">
        </label>
      </div>
      
      <code class="output js-output">&lt;svg viewBox="<span data-x>0</span> <span data-y>0</span> <span data-width>0</span> <span data-height>0</span>"&gt;</code>
      
      <svg class="js-vector" xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200" style="outline: 2px dashed #2a2a2a;">
        <circle r="75" cx="50%" cy="50%" fill="tomato" />
      </svg>
</body>
</html>
